<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать комнату</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: #f5f5f5; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { margin-bottom: 20px; color: #2c3e50; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #27ae60; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #219a52; }
        .back { display: inline-block; margin-top: 15px; color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Создать комнату</h1>
        <form id="room-form">
            <div class="form-group">
                <label>Название комнаты:</label>
                <input type="text" id="room-name" placeholder="Введите название" required>
            </div>
            <div class="form-group">
                <label>Описание:</label>
                <textarea id="room-desc" placeholder="Описание комнаты"></textarea>
            </div>
            <div class="form-group">
                <label>Тип комнаты:</label>
                <select id="room-type">
                    <option value="public">Публичная</option>
                    <option value="private">Приватная</option>
                </select>
            </div>
            <button type="submit">Создать комнату</button>
        </form>
        <a href="index.html" class="back">← На главную</a>
    </div>

    <script>
        document.getElementById('room-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const roomName = document.getElementById('room-name').value;
            const roomDesc = document.getElementById('room-desc').value;
            const roomType = document.getElementById('room-type').value;
            
            // Простая имитация создания комнаты
            alert(`Комната "${roomName}" создана!`);
            
            // Простой redirect без сложной логики
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });
    </script>
</body>
</html>

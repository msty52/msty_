<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç-–∫–æ–º–Ω–∞—Ç–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #f0f2f5;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .room-header {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            color: #007bff;
            text-decoration: none;
        }

        .room-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            flex: 1;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-list {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f0f2f5;
        }

        .message {
            display: flex;
            gap: 8px;
            align-items: flex-start;
            max-width: 80%;
        }

        .message.own-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .message.own-message .message-avatar {
            background: #007bff;
        }

        .message-content {
            background: white;
            border-radius: 12px;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            position: relative;
            max-width: 100%;
        }

        .message.own-message .message-content {
            background: #007bff;
            color: white;
            border: none;
        }

        .message-username {
            font-weight: 600;
            font-size: 0.75rem;
            margin-bottom: 2px;
        }

        .message-text {
            font-size: 0.9rem;
            margin-bottom: 16px;
            word-wrap: break-word;
        }

        .message-time {
            position: absolute;
            bottom: 4px;
            right: 8px;
            font-size: 0.65rem;
            opacity: 0.7;
        }

        .message-input-area {
            padding: 12px 15px;
            border-top: 1px solid #e0e0e0;
            background: white;
            flex-shrink: 0;
        }

        .message-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 0.9rem;
            outline: none;
            resize: none;
            min-height: 40px;
            max-height: 120px;
            font-family: inherit;
        }

        .send-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .guest-notice {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin: 10px;
            border: 1px solid #ffeaa7;
        }

        .empty-messages {
            text-align: center;
            padding: 40px 20px;
            color: #8e8e93;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .system-message {
            align-self: center;
            background: #e3f2fd;
            color: #1976d2;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin: 5px 0;
            max-width: 60%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="room-header">
            <a href="index.html" class="back-btn">‚Üê –ù–∞–∑–∞–¥</a>
            <div class="room-title" id="roomTitle">üí¨ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>

        <div class="chat-container">
            <div class="messages-list" id="messagesList">
                <div class="empty-messages">
                    <div style="font-size: 2rem; margin-bottom: 10px;">üí¨</div>
                    <h3>–ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–∞...</h3>
                </div>
            </div>

            <div class="message-input-area" id="messageInputArea">
                <!-- –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞ JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentUser = null;
        let currentRoom = null;
        let messages = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞
        function initChat() {
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ localStorage
            currentUser = localStorage.getItem('currentUser');
            currentRoom = localStorage.getItem('currentRoom');

            if (!currentUser) {
                showGuestNotice();
                return;
            }

            if (!currentRoom) {
                currentRoom = 'general';
            }

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
            const roomTitles = {
                'general': 'üåê –û–±—â–∞—è –∫–æ–º–Ω–∞—Ç–∞',
                'tech': 'üíª –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ –≤–æ–ø—Ä–æ—Å—ã', 
                'games': 'üéÆ –ò–≥—Ä—ã –∏ —Ä–∞–∑–≤–ª–µ—á–µ–Ω–∏—è'
            };
            document.getElementById('roomTitle').textContent = roomTitles[currentRoom] || 'üí¨ –ß–∞—Ç-–∫–æ–º–Ω–∞—Ç–∞';

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å —á–∞—Ç–∞
            showChatInterface();

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            loadMessages();

            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            addSystemMessage(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —á–∞—Ç, ${currentUser}!`);
        }

        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –¥–ª—è –≥–æ—Å—Ç–µ–π
        function showGuestNotice() {
            const messagesList = document.getElementById('messagesList');
            const messageInputArea = document.getElementById('messageInputArea');
            
            messagesList.innerHTML = `
                <div class="empty-messages">
                    <div style="font-size: 2rem; margin-bottom: 10px;">üîí</div>
                    <h3>–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω</h3>
                    <p>–î–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —á–∞—Ç—É –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</p>
                </div>
            `;
            
            messageInputArea.innerHTML = `
                <div class="guest-notice">
                    <p>üîí <a href="auth.html" style="color: #007bff; text-decoration: none; font-weight: 600;">–í–æ–π–¥–∏—Ç–µ</a> –∏–ª–∏ <a href="register.html" style="color: #007bff; text-decoration: none; font-weight: 600;">–∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å</a> –¥–ª—è –æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç–µ</p>
                </div>
            `;
        }

        // –ü–æ–∫–∞–∑ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ —á–∞—Ç–∞
        function showChatInterface() {
            const messageInputArea = document.getElementById('messageInputArea');
            
            messageInputArea.innerHTML = `
                <form class="message-form" id="messageForm">
                    <textarea 
                        class="message-input" 
                        id="messageInput"
                        placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
                        required
                        rows="1"
                    ></textarea>
                    <button type="submit" class="send-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </form>
            `;

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
            document.getElementById('messageForm').addEventListener('submit', sendMessage);
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∞–≤—Ç–æ-—Ä–∞–∑–º–µ—Ä textarea
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function loadMessages() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ localStorage
            const savedMessages = localStorage.getItem(`messages_${currentRoom}`);
            if (savedMessages) {
                messages = JSON.parse(savedMessages);
            } else {
                // –ù–∞—á–∞–ª—å–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                messages = [
                    {
                        user: '–ë–æ—Ç',
                        text: '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —á–∞—Ç! –ó–¥–µ—Å—å –≤—ã –º–æ–∂–µ—Ç–µ –æ–±—â–∞—Ç—å—Å—è —Å –¥—Ä—É–≥–∏–º–∏ —É—á–∞—Å—Ç–Ω–∏–∫–∞–º–∏.',
                        time: new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }),
                        type: 'system'
                    },
                    {
                        user: '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä', 
                        text: '–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É–µ–º –Ω–æ–≤–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞!',
                        time: new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }),
                        type: 'user'
                    }
                ];
                saveMessages();
            }

            displayMessages();
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        function displayMessages() {
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = '';

            if (messages.length === 0) {
                messagesList.innerHTML = `
                    <div class="empty-messages">
                        <div style="font-size: 2rem; margin-bottom: 10px;">üí¨</div>
                        <h3>–ó–¥–µ—Å—å –ø–æ–∫–∞ —Ç–∏—Ö–æ</h3>
                        <p>–ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º, –∫—Ç–æ –Ω–∞–ø–∏—à–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ!</p>
                    </div>
                `;
                return;
            }

            messages.forEach(message => {
                if (message.type === 'system') {
                    const systemMsg = document.createElement('div');
                    systemMsg.className = 'system-message';
                    systemMsg.textContent = message.text;
                    messagesList.appendChild(systemMsg);
                } else {
                    const messageDiv = document.createElement('div');
                    const isOwnMessage = message.user === currentUser;
                    
                    messageDiv.className = `message ${isOwnMessage ? 'own-message' : ''}`;
                    messageDiv.innerHTML = `
                        <div class="message-avatar">${message.user[0].toUpperCase()}</div>
                        <div class="message-content">
                            <div class="message-username">
                                ${isOwnMessage ? '–í—ã' : message.user}
                            </div>
                            <div class="message-text">${message.text}</div>
                            <div class="message-time">${message.time}</div>
                        </div>
                    `;
                    
                    messagesList.appendChild(messageDiv);
                }
            });

            scrollToBottom();
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage(e) {
            e.preventDefault();
            
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text) return;

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const newMessage = {
                user: currentUser,
                text: text,
                time: new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }),
                type: 'user'
            };

            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –º–∞—Å—Å–∏–≤ —Å–æ–æ–±—â–µ–Ω–∏–π
            messages.push(newMessage);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            saveMessages();
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            displayMessages();
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
            scrollToBottom();

            // –ê–≤—Ç–æ-–æ—Ç–≤–µ—Ç –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
            setTimeout(() => {
                if (Math.random() > 0.7) { // 30% —à–∞–Ω—Å –Ω–∞ –∞–≤—Ç–æ-–æ—Ç–≤–µ—Ç
                    const autoResponses = [
                        "–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!",
                        "–°–ø–∞—Å–∏–±–æ –∑–∞ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!",
                        "–ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –≤ —Ç–æ–º –∂–µ –¥—É—Ö–µ!",
                        "–û—Ç–ª–∏—á–Ω–∞—è –º—ã—Å–ª—å!",
                        "–Ø —Ç–æ–∂–µ —Ç–∞–∫ –¥—É–º–∞—é!"
                    ];
                    const autoResponse = autoResponses[Math.floor(Math.random() * autoResponses.length)];
                    
                    const botMessage = {
                        user: '–ë–æ—Ç',
                        text: autoResponse,
                        time: new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }),
                        type: 'user'
                    };
                    
                    messages.push(botMessage);
                    saveMessages();
                    displayMessages();
                }
            }, 1000 + Math.random() * 2000);
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        function addSystemMessage(text) {
            const systemMessage = {
                user: '–°–∏—Å—Ç–µ–º–∞',
                text: text,
                time: new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }),
                type: 'system'
            };
            
            messages.push(systemMessage);
            saveMessages();
            displayMessages();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π –≤ localStorage
        function saveMessages() {
            localStorage.setItem(`messages_${currentRoom}`, JSON.stringify(messages));
        }

        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
        function scrollToBottom() {
            const messagesList = document.getElementById('messagesList');
            messagesList.scrollTop = messagesList.scrollHeight;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            initChat();
            
            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            setTimeout(() => {
                const messageInput = document.getElementById('messageInput');
                if (messageInput) {
                    messageInput.focus();
                }
            }, 100);
        });
    </script>
</body>
</html>
